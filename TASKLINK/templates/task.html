<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Postear una Tarea - TaskLink</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/css/styles.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center">Postear una Nueva Tarea</h2>
      <form
        action="/post-task"
        method="POST"
        enctype="multipart/form-data"
        class="mt-4"
      >
        <div class="form-group">
          <label for="task_title">Título de la Tarea</label>
          <input
            type="text"
            class="form-control"
            id="task_title"
            name="task_title"
            placeholder="Ej. Pintar la sala, reparar la tubería"
            required
          />
        </div>

        <div class="form-group">
          <label for="task_description">Descripción de la Tarea</label>
          <textarea
            class="form-control"
            id="task_description"
            name="task_description"
            rows="4"
            placeholder="Describe brevemente lo que necesitas que se haga"
            required
          ></textarea>
        </div>

        <div class="form-group">
          <label for="category">Categoría</label>
          <select class="form-control" id="category" name="category" required>
            <option value="">Selecciona una categoría</option>
            <option value="limpieza">Limpieza</option>
            <option value="reparaciones">Reparaciones</option>
            <option value="entregas">Entregas</option>
            <option value="mudanza">Mudanza</option>
            <option value="otro">Otro</option>
          </select>
        </div>

        <div class="form-group">
          <label for="budget">Presupuesto Estimado (COP)</label>
          <input
            type="number"
            class="form-control"
            id="budget"
            name="budget"
            placeholder="Ej. 50000"
            required
          />
        </div>

        <div class="form-group">
          <label for="deadline">Fecha Límite</label>
          <input
            type="date"
            class="form-control"
            id="deadline"
            name="deadline"
            required
          />
        </div>

        <div class="form-group">
          <label for="task_file">Archivo Adjunto (opcional)</label>
          <input
            type="file"
            class="form-control-file"
            id="task_file"
            name="task_file"
            accept=".jpg,.jpeg,.png,.pdf"
          />
        </div>

        <button type="submit" class="btn btn-primary btn-block mt-3">
          Publicar Tarea
        </button>
      </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
