<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrarse - TaskLink</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/css/styles.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center">Crear una cuenta en TaskLink</h2>
      <form
        action="/register"
        method="POST"
        enctype="multipart/form-data"
        class="mt-4"
      >
        <div class="form-group">
          <label for="username">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            placeholder="Ingresa tu nombre"
            required
          />
        </div>

        <div class="form-group">
          <label for="username">Apellido</label>
          <input
            type="text"
            class="form-control"
            id="apellido"
            name="apellido"
            placeholder="Ingresa tu apellido"
            required
          />
        </div>

        <div class="form-group">
          <label for="identification">Número de identificación</label>
          <input
            type="text"
            class="form-control"
            id="identification"
            name="identification"
            placeholder="Ingresa tu número de identificación"
            required
          />
        </div>

        <div class="form-group">
          <label for="id_file">Archivo de identificación</label>
          <input
            type="file"
            class="form-control-file"
            id="id_file"
            name="id_file"
            accept=".jpg,.jpeg,.png,.pdf"
            required
          />
        </div>

        <div class="form-group">
          <label for="profile_file">Foto de Perfil</label>
          <input
            type="file"
            class="form-control-file"
            id="profile_file"
            name="profile_file"
            accept=".jpg,.jpeg,.png,.pdf"
            required
          />
        </div>

        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Ingresa tu correo electrónico"
            required
          />
        </div>

        <div class="form-group">
          <label for="address">Dirección</label>
          <input
            type="text"
            class="form-control"
            id="address"
            name="address"
            placeholder="Ingresa tu dirección"
            required
          />
        </div>

        <div class="form-group">
          <label for="city">Ciudad</label>
          <select class="form-control" id="city" name="city" required>
            <option value="">Selecciona tu ciudad</option>
            <option value="Medellín">Medellín</option>
            <option value="Bello">Bello</option>
            <option value="Envigado">Envigado</option>
            <option value="Itagüí">Itagüí</option>
            <option value="Sabaneta">Sabaneta</option>
            <option value="La Estrella">La Estrella</option>
            <option value="Caldas">Caldas</option>
            <option value="Copacabana">Copacabana</option>
            <option value="Girardota">Girardota</option>
            <option value="Barbosa">Barbosa</option>
          </select>
        </div>

        <div class="form-group">
          <label for="phone">Teléfono</label>
          <input
            type="text"
            class="form-control"
            id="phone"
            name="phone"
            placeholder="Ingresa tu número de teléfono"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Ingresa tu contraseña"
            required
          />
        </div>

        <div class="form-group">
          <label for="confirm_password">Confirmar Contraseña</label>
          <input
            type="password"
            class="form-control"
            id="confirm_password"
            name="confirm_password"
            placeholder="Confirma tu contraseña"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary btn-block mt-3">
          Registrarse
        </button>
      </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
